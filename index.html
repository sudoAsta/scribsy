<html lang="en">

    <meta property="og:title"       content="Scribsy: Your Anonymous Freedom Wall" />
    <meta property="og:description" content="Write, draw, and reset daily on Scribsyâ€”no login, no judgment, just pure expression." />

    <meta name="twitter:card"        content="summary_large_image" />
    <meta name="twitter:title"       content="Scribsy: Your Anonymous Freedom Wall" />
    <meta name="twitter:description" content="Write, draw, and reset daily on Scribsyâ€”no login, no judgment, just pure expression." />
    <meta name="twitter:image"       content="https://YOURDOMAIN.com/path/to/placeholder-og-image.png" />

    <link rel="canonical" href="https://YOURDOMAIN.com/" />

    <title>Scribsy â€“ Anonymous Freedom Wall</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Petit+Formal+Script&family=Quicksand:wght@300..700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Petit+Formal+Script&family=Quicksand:wght@300..700&display=swap');
      body {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
  <header id="main-header" role="banner">
    <button id="admin-trigger" style="display:none;">ðŸ”’</button>
    <div class="header-left"><h1>Scribsy</h1></div>
    <div class="header-right"><button id="create-post" aria-label="Close create post modal">WHAT'S ON YOUR MIND?</button></div>
  </header>

  <main id="main-content" role="main">
    <!-- header is above -->
    <div id="empty-state">âœ¨ Be the first to post something today! âœ¨</div>
    <div id="wall"></div>
    <!-- modal lives here too -->
  </main>
 
    
  <footer id="main-footer" role="contentinfo">
    <div class="footer-left">
      <h1>Speak Your Freedom, Set It Free</h1>
      <p>Unleash Your Voice, No Limits Just You</p>
    </div>
    <div class="footer-right">
      <p id="reset-timer" aria-live="polite" aria-atomic="true">
        <span class="reset-label">Reset in:</span>
        <span class="reset-value">24h 00m</span>
      </p>
      <a href="past.html">View Past Walls</a>
      <a href="#">About & Guidelines</a>
    </div>
  </footer>

    <!-- modal -->
    <div id="overlay" class="hidden" tabindex="-1">
      <aside id="post-modal" class="hidden" role="dialog" arial-modal="true" aria-labelledby="modal-title">
        <header class="modal-header">
          <h2>WHAT'S ON YOUR MIND</h2>
          <p>Share your ideas on your Freedo-Wall, where every voice finds its place.</p>
          <button id="close-modal" aria-label="Close create post modal">âœ•</button>
        </header>

        <div class="modal-body">
          <div class="tabs">
            <div class="tab tab-divider active" id="write-tab" aria-controls="post-text">Write</div>
            <div class="tab" id="draw-tab" aria-controls="draw-canvas">Draw</div>
          </div>

          <textarea id="post-text" maxlength="100" placeholder="Type up to 100 charactersâ€¦"></textarea>
          <div id="char-count">0 / 100</div>
          <canvas id="draw-canvas" class="hidden"></canvas>

          <div class="controls">
            <select id="mood-select">
              <option value="">Select Mood</option>
              <option value="Dreamy">Dreamy</option>
              <option value="Happy">Happy</option>
              <option value="Meh">Meh</option>
            </select>

            <div class="theme-swatches">
              <span class="swatch" style="background-color: #EDD5C0"></span>
              <span class="swatch" style="background-color: #F1A805"></span>
              <span class="swatch" style="background-color: #F2D6A1"></span>
              <span class="swatch" style="background-color: #B3D9E0"></span>
              <span class="swatch" style="background-color: #92ADA4"></span>
            </div>
          </div>

          <input type="text" id="post-name" placeholder="Name (optional)">
          <button id="submit-post" aria-label="Submit your post">SUBMIT</button>
        </div>
      </aside>
    </div>
    <!-- end of modal -->


    <script type="module" src="/src/main.js"></script>
  </body>
</html>
