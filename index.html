<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <!-- modal -->
    <div id="overlay" class="hidden"></div>
    <div id="post-modal" class="hidden">
      <div class="modal-header">
        <h2>What’s on your mind?</h2>
        <p>Share your ideas on your Freedo-Wall, where every voice finds its place.</p>
        <button id="close-modal">✕ ESC</button>
      </div>

      <div class="modal-body">
        <div class="tabs">
          <button class="tab active" id="write-tab">Write</button>
          <button class="tab" id="draw-tab">Draw</button>
        </div>

        <textarea id="post-text" placeholder="Your message"></textarea>
        <canvas id="draw-canvas" width="400" height="200" class="hidden"></canvas>


        <div class="controls">
          <select id="mood-select">
            <option value="">Select Mood</option>
            <option value="Dreamy">Dreamy</option>
            <option value="Happy">Happy</option>
            <option value="Meh">Meh</option>
          </select>

          <div class="theme-swatches">
            <span class="swatch" style="background-color: #EDD5C0"></span>
            <span class="swatch" style="background-color: #F1A805"></span>
            <span class="swatch" style="background-color: #F2D6A1"></span>
            <span class="swatch" style="background-color: #B3D9E0"></span>
            <span class="swatch" style="background-color: #92ADA4"></span>
          </div>
        </div>

        <input type="text" id="post-name" placeholder="Name (optional)">
        <button id="submit-post">SUBMIT</button>
      </div>
    </div>
    <!-- end of modal -->

    <h1>FREEDOM WALL</h1>
    <p id="reset-timer">Reset in: 23 hours 59 minutes</p>
    <button id="create-post">What’s on your mind?</button>

    <div id="wall">
      <!-- Posts will go here -->
    </div>
    <div id="past-walls">View Past Walls</div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
