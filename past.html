<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Responsive & SEO Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Scribsy — an anonymous digital freedom wall to rant, doodle, and express yourself without limits." />

  <!-- Open Graph (for social sharing) -->
  <meta property="og:title"       content="Scribsy: Your Anonymous Freedom Wall" />
  <meta property="og:description" content="Write, draw, and reset weekly on Scribsy—no login, no judgment, just pure expression." />
  <meta property="og:type"        content="website" />
  <meta property="og:url"         content="https://scribsy.io/" />
  <meta property="og:image"       content="https://scribsy.io/og-image.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card"        content="summary_large_image" />
  <meta name="twitter:title"       content="Scribsy: Your Anonymous Freedom Wall" />
  <meta name="twitter:description" content="Write, draw, and reset weekly on Scribsy—no login, no judgment, just pure expression." />
  <meta name="twitter:image"       content="https://scribsy.io/og-image.png" />

  <link rel="canonical" href="https://scribsy.io/past.html" />

  <title>Scribsy – Past Walls Archive</title>

  <link rel="stylesheet" href="src/style.css" />
  <style>.post-wrapper {
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.4s ease-out, transform 0.4s ease-out;
      }   
  </style>
</head>
<body>
 <header style="text-align: center; margin-bottom: 40px;">
    <h1 style="font-size: 2rem; color: #FFD158;">Past Walls</h1>
    <p style="opacity: 0.6; font-size: 0.95rem;">Snapshots of expression before the reset</p>
  </header>

  <div style="text-align: center; margin-bottom: 30px;">
    <a href="/" style="
      display: inline-block;
      background-color: #FFD158;
      color: #874800;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
      ← Back to Wall
    </a>
  </div>
  <hr style="border: none; border-top: 1px solid #444; margin: 20px auto; width: 80%;">



  <main id="main-content" role="main">
    <p id="no-archives" style="display: none;">No archives yet.</p>
    <div id="archives-container"></div>
  </main>
  
  <script type="module" src="/src/past.js"></script>
</body>

</html>
